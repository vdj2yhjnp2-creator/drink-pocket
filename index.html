<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mint Pocket</title>
  <style>
    :root{
      --mint-main:#9BAF8B;
      --mint-dark:#5C6B4F;
      --mint-light:#E3E9DC;
      --accent-warm:#D9B18C;
      --bg-main:#F7F4EF;
      --text-main:#333333;
      --text-soft:#6B6B6B;
      --radius-lg:18px;
      --shadow-soft:0 10px 25px rgba(0,0,0,0.08);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top,#E8F0E3 0,#F7F4EF 40%,#F1ECE4 100%);
      min-height:100vh;
      padding:16px;
      color:var(--text-main);
    }
    .app{
      max-width:520px;
      margin:0 auto;
      background:rgba(255,255,255,0.96);
      border-radius:24px;
      box-shadow:var(--shadow-soft);
      overflow:hidden;
      border:1px solid rgba(155,175,139,0.25);
      position:relative;
    }
    .header{
      padding:22px 20px 16px;
      background:linear-gradient(135deg,rgba(155,175,139,0.95),rgba(92,107,79,0.98));
      color:#fff;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .header-title{display:flex;flex-direction:column;gap:4px;}
    .header h1{font-size:1.7rem;letter-spacing:0.03em;}
    .header span.sub{font-size:0.8rem;opacity:0.9;}
    .tag{
      padding:6px 10px;
      border-radius:999px;
      background:rgba(247,244,239,0.16);
      border:1px solid rgba(247,244,239,0.45);
      font-size:0.72rem;
    }
    .bar{
      padding:10px 16px 14px;
      background:var(--bg-main);
      border-bottom:1px solid rgba(0,0,0,0.03);
      display:flex;
      gap:8px;
      align-items:center;
    }
    .search-wrap{position:relative;flex:1;}
    .search-wrap input{
      width:100%;
      padding:11px 34px 11px 32px;
      border-radius:999px;
      border:1px solid rgba(155,175,139,0.45);
      background:#fff;
      font-size:0.95rem;
      color:var(--text-main);
    }
    .search-wrap input:focus{
      outline:none;
      border-color:var(--mint-main);
      box-shadow:0 0 0 3px rgba(155,175,139,0.25);
    }
    .search-icon{
      position:absolute;
      left:10px;
      top:50%;
      transform:translateY(-50%);
      font-size:0.9rem;
      opacity:0.75;
    }
    .counter{
      font-size:0.8rem;
      color:var(--text-soft);
      padding:2px 6px;
      border-radius:999px;
      background:rgba(227,233,220,0.8);
    }
    .list{
      padding:14px 16px 80px;
      background:linear-gradient(180deg,rgba(227,233,220,0.55),transparent 26px);
    }
    .empty{
      text-align:center;
      color:var(--text-soft);
      padding:40px 10px 30px;
      font-size:0.95rem;
    }
    .empty span.emoji{font-size:1.6rem;display:block;margin-bottom:6px;}
    .card{
      background:#fff;
      border-radius:var(--radius-lg);
      padding:14px 14px 12px;
      margin-bottom:10px;
      border:1px solid rgba(155,175,139,0.22);
      position:relative;
      overflow:hidden;
      scroll-margin-top:110px;
    }
    .card::before{
      content:"";
      position:absolute;
      left:0;top:0;bottom:0;
      width:4px;
      background:linear-gradient(180deg,var(--mint-main),var(--accent-warm));
    }
    .card-top{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:8px;
      margin-bottom:4px;
    }
    .card-name{font-weight:600;font-size:1.02rem;color:var(--mint-dark);}
    .card-date{
      font-size:0.72rem;
      color:var(--text-soft);
      padding:3px 7px;
      border-radius:999px;
      background:rgba(249,246,240,0.95);
      border:1px solid rgba(217,177,140,0.4);
    }
    .card-body{
      font-size:0.88rem;
      color:var(--text-soft);
      display:flex;
      flex-direction:column;
      gap:4px;
      margin-bottom:6px;
    }
    .label{
      font-size:0.72rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      color:var(--text-soft);
    }
    .value{color:var(--text-main);}
    .actions{
      display:flex;
      justify-content:flex-end;
      gap:6px;
      margin-top:4px;
    }
    .btn{
      border:none;
      border-radius:999px;
      padding:7px 12px;
      font-size:0.78rem;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:4px;
      transition:transform .12s ease,box-shadow .12s ease,background .12s ease;
    }
    .btn:active{transform:scale(0.97);}
    .btn-primary{
      background:var(--mint-dark);
      color:#fff;
      box-shadow:0 4px 10px rgba(92,107,79,0.45);
    }
    .btn-primary:hover{background:#4c5b40;}
    .btn-ghost{
      background:rgba(155,175,139,0.06);
      color:var(--mint-dark);
    }
    .btn-ghost:hover{background:rgba(155,175,139,0.13);}
    .fab-wrap{
      position:sticky;
      bottom:0;
      padding:10px 16px 14px;
      background:linear-gradient(180deg,rgba(247,244,239,0),rgba(247,244,239,0.95));
      border-top:1px solid rgba(0,0,0,0.03);
      display:flex;
      gap:10px;
    }
    .fab-main{
      flex:1;
      border-radius:999px;
      padding:11px 16px;
      border:none;
      background:linear-gradient(135deg,var(--mint-main),var(--mint-dark));
      color:#fff;
      font-weight:600;
      font-size:0.96rem;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      box-shadow:0 8px 20px rgba(92,107,79,0.55);
      cursor:pointer;
      transition:transform .14s ease,box-shadow .14s ease;
    }
    .fab-main:active{transform:translateY(1px);box-shadow:0 4px 10px rgba(92,107,79,0.4);}
    .fab-secondary{
      width:46px;
      border-radius:999px;
      border:none;
      background:#fff;
      color:var(--mint-dark);
      box-shadow:0 6px 14px rgba(0,0,0,0.1);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-size:1.1rem;
    }
    .backup-bar{
      display:flex;
      gap:8px;
      margin-top:2px;
    }
    .backup-btn{
      flex:1;
      font-size:0.78rem;
      padding:7px 10px;
      border-radius:999px;
      border:1px dashed rgba(155,175,139,0.7);
      background:rgba(247,244,239,0.9);
      color:var(--mint-dark);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      cursor:pointer;
    }
    .backup-btn span.icon{font-size:0.9rem;}
    /* pannello legenda */
    .legend-sheet{
      position:fixed;
      left:0;right:0;bottom:-100%;
      background:#F7F4EF;
      border-radius:20px 20px 0 0;
      box-shadow:0 -12px 28px rgba(0,0,0,0.35);
      padding:14px 16px 18px;
      max-height:70vh;
      overflow:auto;
      transition:bottom .18s ease-out;
      z-index:20;
    }
    .legend-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }
    .legend-title{
      font-size:0.9rem;
      font-weight:600;
      color:var(--mint-dark);
    }
    .legend-close{
      border:none;
      background:transparent;
      font-size:1.1rem;
      cursor:pointer;
      color:var(--text-soft);
    }
    .legend-list{
      list-style:none;
      margin-top:6px;
    }
    .legend-item{
      padding:6px 2px;
      font-size:0.9rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px dashed rgba(0,0,0,0.05);
      cursor:pointer;
    }
    .legend-item span.name{
      flex:1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      color:var(--text-main);
    }
    .legend-item span.badge{
      font-size:0.7rem;
      padding:2px 6px;
      border-radius:999px;
      background:rgba(155,175,139,0.18);
      color:var(--mint-dark);
      margin-left:8px;
    }
    @media (max-width:480px){
      .app{border-radius:20px;}
      .header h1{font-size:1.5rem;}
      .list{padding-bottom:78px;}
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-title">
        <h1>Mint Pocket</h1>
        <span class="sub">Il taccuino dei tuoi drink</span>
      </div>
      <div class="tag">offline ‚Ä¢ questo dispositivo</div>
    </header>

    <section class="bar">
      <div class="search-wrap">
        <span class="search-icon">üîç</span>
        <input id="search" type="text" placeholder="Cerca un drink..." />
      </div>
      <div class="counter" id="counter">0</div>
    </section>

    <main class="list" id="list"></main>

    <footer class="fab-wrap">
      <button class="fab-main" id="newBtn">
        <span>Ôºã Nuovo drink</span>
      </button>
      <button class="fab-secondary" id="legendBtn">‚ò∞</button>
    </footer>
  </div>

  <input type="file" id="importInput" accept=".json" style="display:none" />

  <!-- pannello legenda -->
  <div id="legendSheet" class="legend-sheet">
    <div class="legend-header">
      <div class="legend-title">Legenda drink (tap per aprire)</div>
      <button class="legend-close" id="legendCloseBtn">‚úï</button>
    </div>
    <ul id="legendList" class="legend-list"></ul>
  </div>

  <script>
    const STORAGE_KEY = 'mintPocketDrinks_v1';
    let drinks = [];

    function loadFromStorage(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        drinks = raw ? JSON.parse(raw) : [];
      }catch(e){
        drinks = [];
      }
    }
    function saveToStorage(){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(drinks));
      render();
    }

    function createDrink(){
      const nome = prompt('Nome del drink:');
      if(!nome) return;
      const ingr = prompt('Ingredienti (es. 3cl gin, 3cl vermouth...):') || '';
      const istr = prompt('Preparazione / note:') || '';
      drinks.unshift({
        id: Date.now(),
        nome,
        ingredienti: ingr,
        istruzioni: istr,
        data: new Date().toLocaleDateString('it-IT')
      });
      saveToStorage();
    }

    function editDrink(id){
      const d = drinks.find(x => x.id === id);
      if(!d) return;
      const nome = prompt('Nome del drink:', d.nome);
      if(!nome) return;
      const ingr = prompt('Ingredienti:', d.ingredienti) ?? d.ingredienti;
      const istr = prompt('Preparazione / note:', d.istruzioni) ?? d.istruzioni;
      d.nome = nome;
      d.ingredienti = ingr;
      d.istruzioni = istr;
      d.data = new Date().toLocaleDateString('it-IT');
      saveToStorage();
    }

    function deleteDrink(id){
      const d = drinks.find(x => x.id === id);
      if(!d) return;
      if(!confirm(`Eliminare "${d.nome}"?`)) return;
      drinks = drinks.filter(x => x.id !== id);
      saveToStorage();
    }

    function exportDrinks(){
      const blob = new Blob([JSON.stringify(drinks,null,2)],{type:'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `mint-pocket-${new Date().toISOString().slice(0,10)}.json`;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    function importDrinks(file){
      const reader = new FileReader();
      reader.onload = e => {
        try{
          const imported = JSON.parse(e.target.result);
          if(!Array.isArray(imported)) throw new Error();
          if(!confirm(`Sostituire i ${drinks.length} drink attuali con ${imported.length} dal file?`)) return;
          drinks = imported.map(d => ({
            id: d.id || Date.now()+Math.random(),
            nome: d.nome || 'Senza nome',
            ingredienti: d.ingredienti || '',
            istruzioni: d.istruzioni || '',
            data: d.data || new Date().toLocaleDateString('it-IT')
          }));
          saveToStorage();
        }catch{
          alert('File non valido.');
        }
      };
      reader.readAsText(file);
    }

    function escapeHtml(str){
      return String(str)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }

    function render(){
      const listEl = document.getElementById('list');
      const q = document.getElementById('search').value.trim().toLowerCase();
      const filtered = drinks.filter(d =>
        !q ||
        d.nome.toLowerCase().includes(q) ||
        d.ingredienti.toLowerCase().includes(q) ||
        d.istruzioni.toLowerCase().includes(q)
      );
      document.getElementById('counter').textContent = filtered.length;

      if(filtered.length === 0){
        listEl.innerHTML = `
          <div class="empty">
            <span class="emoji">ü•Ç</span>
            <p>Nessun drink salvato.</p>
            <p>Inizia a costruire la tua lista di cocktail di casa.</p>
